<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>CRUD API REST FETCH</title>
</head>

<body>
    <h1>CRUD API REST FETCH</h1>


    <section class="crud">

        <article style="width: 50%;">
            <h2 class="crud-tittle">Agregar Santo</h2>

            <form action="" class="crud-form d-flex flex-wrap">
                <input type="text" name="nombre" placeholder="nombre" required class="form-control ">
                <br>
                <input type="text" name="constelacion" placeholder="constelacion" required class="form-control">
                <br>
                <input type="submit" value="Enviar" class="btn btn-success">
                <input type="hidden" name="id">
            </form>
            <!-- fin de formulario -->

        </article>
        <br>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table table table-dark table-striped" style="width: 50%;">
                <thead>
                    <tr style="text-align: center;">
                        <th>Nombre</th>
                        <th>Constelaci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </article>


    </section>

    <template class="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constelation"></td>
            <td>
                <button class="edit btn btn-primary">Editar</button>
                <button class="delete btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </template>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="./crud_fetch.js"></script>
</body>

</html>
