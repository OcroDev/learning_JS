    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./Css/position.css">
    <title>Posicionamiento HTML</title>
</head>

<body>
    <h1>Posicionamiento HTML</h1>

    <div class="static">caja static</div>
    <div class="relative">caja relative</div>
    <div class="absolute">caja absolute</div>
    <section class="relative-parent">
        <div class="absolute-child">caja absoluta con ancestro relativo</div>
    </section>
    <div class="fixed">caja fixed</div>

    <div class="sticky">caja sticky</div>
    <section class="sticky-parent">

        <div class="sticky-child">caja sticky</div>

    </section>

    <div class="z-index1">Probando z-index caja 1</div>
    <div class="z-index2">Probando z-index caja 2</div>

    <section class="z-index-parent">

        <div class="z-index-child">hijo z-index</div>

    </section>
