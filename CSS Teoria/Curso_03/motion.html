<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/motion.css" />
    <title>Movimento CSS</title>
  </head>

  <body>
    <h1>Movimiento en CSS</h1>
    <hr />
    <section class="transitions">
      <h2>Transiciones</h2>
      <div class="box"></div>
      <article class="card">
        <img src="./assets/img/puesta-sol.jpg" alt="puesta de sol" />
      </article>
    </section>
    <hr />
    <section class="transforms">
      <h2>transformaciones</h2>
      <h3>transformaciones 2d</h3>
      <article class="card transform-2d">
        <img src="./assets/img/puesta-sol.jpg" alt="puesta de sol" />
      </article>
      <h3>transformaciones 3d</h3>
      <article class="card transform-3d">
        <img src="./assets/img/puesta-sol.jpg" alt="puesta de sol" />
      </article>
      <h3>origen de la transformacion</h3>
      <article class="card transform-origin">
        <img src="./assets/img/puesta-sol.jpg" alt="puesta de sol" />
      </article>

      <h3>flip cards</h3>
      <article class="flip-card-1">
        <div class="flip-face flip-front">
          <img src="./assets/img/puesta-sol.jpg" alt="puesta de sol" />
        </div>
        <div class="flip-face flip-back">
          <img src="./assets/img/aves.png" alt="puesta de sol" />
        </div>
      </article>
    </section>
    <hr />
    <section class="animations">
      <h2>animaciones</h2>
      <article class="card my-animation">
        <img src="./assets/img/aves.png" alt="puesta de sol" />
      </article>
      <article class="card my-animation-2">
        <img src="./assets/img/aves.png" alt="puesta de sol" />
      </article>
    </section>

    <hr />
    <section class="motion-examples">
      <h2>ejemplos de efectos de movimientos en css</h2>
      <h3>Fade in - Fade Out</h3>
      <div class="fade-in">🐱‍👤</div>
      <div class="fade-out">🐱‍🏍</div>
      <h3>sacudir</h3>
      <div class="shake">🦥</div>
      <h3>pulsaciones</h3>
      <div class="pulse">💓</div>
      <div style="font-size: 5rem">you're cool</div>
      <h4>Heart</h4>
      <div class="heart pulse"></div>
      <h4>Loader / Spinner</h4>
      <div class="spinner"></div>
    </section>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
