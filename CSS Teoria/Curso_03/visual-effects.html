<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/visual-effects.css">
    <title>Efectos visuales</title>

<body>
    <h1>Efectos Visuales en CSS</h1>
    <hr>
    <h2>Sombras</h2>
    <div class="box shadows">
        <p>
            Hola mundo
        </p>
    </div>
    <div class="box shadows-multiples">
        <p>
            Hola mundo
        </p>
    </div>
    <div class="box drop-shadows">
        <img src="../Curso_02/assets/arbol.png" alt="icono">
        <p>
            Hola mundo
        </p>
    </div>
    <hr>
    <h2>Degradados</h2>
    <h3>Degradado lienal</h3>
    <div class="box linear-gradient"></div>
    <h3>Degradado radial</h3>
    <div class="box radial-gradient"></div>
    <h3>Degradado c√≥nico</h3>
    <div class="box conic-gradient"></div>
    <h3>repetir degradados</h3>
    <div class="box repeat-linear-gradient"></div>
    <div class="box repeat-radial-gradient"></div>
    <div class="box repeat-conic-gradient"></div>
    <hr>
    <h3>graficas con degradados</h3>
    <div class="box chart-gradient"></div>
    <div class="box donut-gradient"></div>
    <hr>
